<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Afficher la puissance entière d'un nombre</title>

<script>
function puissance (nbr,puis)
{
   // pow : méthode qui calcule la puissance d'un nombre
   var resul = Math.pow(nbr,puis);
   return resul;
}
</script> 

</head>
<body>

<script>
     document.write(' le résultat de 2 puissance 10 est ' + puissance(2,10)); 
      // Affiche la valeur 1024
     document.write( '<br>  le résultat de 3 puissance 10 est ' + puissance(3,10)); // Affiche la valeur 59049
</script> 
   <br>

</body>
</html>
