<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tableau et Boucle for</title>
</head>
<body>
<script>
// Déclarer les variables = informer l'interpréteur Javascript
// -----------------------------------------------------
var mois = new Array; // new Array déclare un tableau
var indice;

// Initialiser le tableau
// ------------------
mois[0]="Janvier";
mois[1]="Fevrier";
mois[2]="Mars";
mois[3]="Avril";
mois[4]="Mai";
mois[5]="Juin";
mois[6]="Juillet";
mois[7]="Aout";
mois[8]="Septembre";
mois[9]="Octobre";
mois[10]="Novembre";
mois[11]="Decembre";


// / Effectuer le Traitement : parcourir le tableau avec une boucle
// -----------------------------------------------------------

for (indice=0;indice<=11;indice++) {
          alert (mois[indice]);
}
</script>
</body>
</html>
