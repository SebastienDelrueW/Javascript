<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tableau et Boucle for</title>
</head>
<body>
<script>
// Déclarer les variables = informer l'interpréteur Javascript
// -----------------------------------------------------
var jours = new Array; // new Array déclare un tableau
var indice;

// Initialiser le tableau
// ------------------
jours[0]="lundi";
jours[1]="Mardi";
jours[2]="Mercredi";
jours[3]="Jeudi";
jours[4]="Vendredi";
jours[5]="Samedi";
jours[6]="Dimanche";

// Effectuer le Traitement : parcourir le tableau avec une boucle
// -----------------------------------------------------------

for (indice=0;indice<=6;indice++) {
          alert (jours[indice]);
}
</script>
</body>
</html>
