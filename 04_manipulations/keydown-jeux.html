<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KeyDown - Jeux</title>
        <style>
            body {
                margin: 0;
            }
            div.move{
                background: url(imgs/4.jpg) 50% 50% no-repeat;
                background-size: 100px;
                width: 100px;
                height: 100px;
                text-align: center;
                color: purple;
                /* background: pink; */
                border: 2px solid rgb(153, 73, 73);
                padding: 5px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="move" class="move">
            Appuyer sur les flèches directionnelles de votre clavier
        </div>
        <script>
            
            // si une touche du clavier est touchée , nous executons une fonction nommée clavier
            document.onkeydown = clavier;
            // document.addEventListener('keydown', clavier) equivalent mais plus long

            function clavier(e){
                var carre =  document.getElementById('move');

                if(e.keyCode == '38'){// 38 correspond à la flèche du haut
                    // document.getElementById('move').style.top = (document.getElementById('move').offsetTop - 10) + px;
                    carre.style.top = (carre.offsetTop - 10) + "px";
                    // carre.style.top = (carre.offsetTop + 10) + "px";
                }
                else if(e.keyCode == '40') {// 40 correspond à la flèche du bas
                    carre.style.top = (carre.offsetTop + 10) + "px";
                }

                 else if (e.keyCode == '37') {// 37 correspond à la flèche du gauche
                    carre.style.left = (carre.offsetLeft - 10) + "px";
                 }
                 else if (e.keyCode == '39') {// 37 correspond à la flèche de droite
                     carre.style.left = (carre.offsetLeft + 10) + "px";
                 }
            }
        </script>
    </body>
</html>
