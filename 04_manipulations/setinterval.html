<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Setinterval</title>
        <style>
            #monImage{border: 1px solid rgb(55, 52, 52);box-shadow: 8px 12px 2px 1px rgba(87, 84, 76, 0.2); max-width: 500px;}
        </style>
    </head>
    <body>
        <img src="imgs/1.jpg" alt="Texte alt" id="monImage">
        <script>
            var img = 0;
            function f(){
                img +=1;
                monImage.setAttribute("src", "imgs/" + img + ".jpg");
                if(img == 6){
                    // clearInterval permet de stopper un setInterval
                    clearInterval(timer);
                }
            }
            // setinterval permet de lancer une fonction tous les X milli√®me de seconde
            var timer = window.setInterval('f()', 3000);
        </script>
    </body>
</html>
