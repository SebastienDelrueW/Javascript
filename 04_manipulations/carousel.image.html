<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Carousel - images</title>
        <style>
            img{
                width: 400px;
                border: 1px solid rgb(55, 52, 52);
                box-shadow: 8px 12px 2px 1px rgba(87, 84, 76, 0.2);
            }
        </style>
    </head>
    <body>
        <div> 
            <!-- pour le changement d'image en haut  -->
            <img id="monImage" onclick=" this.src='imgs/image.jpg'; this.alt='autre image';" src="imgs/1.jpg" alt="texte alternatif">
            <button id="changerImageTitre">Changer d'image et de titre</button>
        </div>
        <hr>
        <div>
            <img onclick="tourneImage();" src="imgs/a.jpg" alt="texte alternatif" id="carousel-picture">
        </div>
        <script>
            document.getElementById('changerImageTitre').addEventListener('click', function(){
                document.getElementById('monImage').src ='img/b.jpg';
                document.getElementById('monImage').alt ='nouveau texte alternatif';
            });

            function tourneImage(){
                var img = document.getElementById('carousel-picture').getAttribute('src')
                console.log(img);
                switch (img){
                    case 'imgs/a.jpg' :
                    document.getElementById('carousel-picture').src = 'imgs/b.jpg';
                    break;
                    case 'imgs/b.jpg' :
                    document.getElementById('carousel-picture').src = 'imgs/c.jpg';
                    break;
                    case 'imgs/c.jpg' :
                    document.getElementById('carousel-picture').src = 'imgs/d.jpg';
                    break;
                    case 'imgs/d.jpg' :
                    document.getElementById('carousel-picture').src = 'imgs/e.jpg';
                    break;
                    case 'imgs/e.jpg' :
                    document.getElementById('carousel-picture').src = 'imgs/1.jpg';
                    break; 
                    case 'imgs/1.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/2.jpg';
                    break;
                    case 'imgs/2.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/3.jpg';
                    break;
                    case 'imgs/3.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/4.jpg';
                    break;
                    case 'imgs/4.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/5.jpg';
                    break;
                    case 'imgs/5.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/6.jpg';
                    break;
                    case 'imgs/6.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/image.jpg';
                    break;
                    case 'imgs/image.jpg':
                    document.getElementById('carousel-picture').src = 'imgs/a.jpg';
                    break;
                }
            }
        </script>
    </body>
</html>
