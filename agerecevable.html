<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Utilisation du ET logique</title>
</head>
<body>
<script> 
var age;
age = prompt("Veuillez préciser votre âge svp");

// && identifie le ET logique
// Deux conditions liées avec && renvoient True si les deux conditions
// renvoient True simultanément.

if (age>=15 && age<=20) { 
        alert("Votre demande est recevable");
        document.write('Votre demande est recevable'); // c'est la réponse sur la page html
} 
else
{ 
        alert("Votre demande n'est pas recevable");
} 
</script>
</body>
</html>
